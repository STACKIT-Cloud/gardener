global:
  images:
    vpa-admission-controller: image-repository:image-tag
    vpa-recommender: image-repository:image-tag
    vpa-updater: image-repository:image-tag
    vpa-exporter: image-repository:image-tag

labels:
  gardener.cloud/role: vpa

clusterType: seed

admissionController:
  replicas: 1
  enabled: true
  podAnnotations: {}
  podLabels: {}
  createServiceAccount: true
  caCert: abcd
  controlNamespace: abcd
  port: 10250
  servicePort: 443
#  vpa:
#    resourcePolicy:
#      minAllowed:
#        cpu: 100m
#        memory: 128Mi

recommender:
  replicas: 1
  enabled: true
  podAnnotations: {}
  podLabels: {}
  createServiceAccount: true
  interval: 1m0s
  recommendationMarginFraction: 0.05
  vpa:
    resourcePolicy:
      minAllowed:
        cpu: 10m
        memory: 40Mi

updater:
  replicas: 1
  enabled: true
  podAnnotations: {}
  podLabels: {}
  createServiceAccount: true
  evictAfterOOMThreshold: 48h
  evictionRateBurst: 1
  evictionRateLimit: -1
  evictionTolerance: 1
  interval: 1m0s
#  vpa:
#    resourcePolicy:
#      minAllowed:
#        cpu: 100m
#        memory: 128Mi

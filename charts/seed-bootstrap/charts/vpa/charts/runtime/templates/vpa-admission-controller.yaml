{{- if .Values.admissionController.enabled }}
apiVersion: "autoscaling.k8s.io/v1beta2"
kind: VerticalPodAutoscaler
metadata:
  name: vpa-admission-controller
  namespace: {{ .Release.Namespace }}
spec:
  {{- if .Values.admissionController.vpa }}
  {{- if .Values.admissionController.vpa.resourcePolicy }}
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: {{ required ".Values.admissionController.vpa.resourcePolicy.minAllowed.cpu is required" .Values.admissionController.vpa.resourcePolicy.minAllowed.cpu }}
          memory: {{ required ".Values.admissionController.vpa.resourcePolicy.minAllowed.memory is required" .Values.admissionController.vpa.resourcePolicy.minAllowed.memory }}
  {{- end }}
  {{- end }}
  targetRef:
    apiVersion: {{ include "deploymentversion" . }}
    kind: Deployment
    name: vpa-admission-controller
  updatePolicy:
    updateMode: "Auto"
{{- end }}

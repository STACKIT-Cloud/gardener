apiVersion: {{ include "ingressversion" . }}
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-realm: Authentication Required
    nginx.ingress.kubernetes.io/auth-secret: grafana-basic-auth
    nginx.ingress.kubernetes.io/auth-type: basic
  name: grafana
  namespace: {{ .Release.Namespace }}
spec:
  tls:
  - secretName: {{ .Values.grafana.secretName }}
    hosts:
    - {{ .Values.grafana.hostName }}
  rules:
  - host: {{ .Values.grafana.hostName }}
    http:
      paths:
      {{- if eq (include "ingressversion" .) "networking.k8s.io/v1" }}
      - backend:
          service:
            name: grafana
            port:
              number: 3000
        pathType: Exact
        path: /
      {{- else }}
      - backend:
          serviceName: grafana
          servicePort: 3000
        path: /
      {{- end }}
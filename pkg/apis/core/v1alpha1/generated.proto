}

// WatchCacheSizes contains configuration of the API server's watch cache sizes.
message WatchCacheSizes {
  // Default configures the default watch cache size of the kube-apiserver
  // (flag `--default-watch-cache-size`, defaults to 100).
  // See: https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/
  // +optional
  optional int32 default = 1 [(gogoproto.customname) = "Default"];

  // Resources configures the watch cache size of the kube-apiserver per resource
  // (flag `--watch-cache-sizes`).
  // See: https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/
  // +optional
  repeated ResourceWatchCacheSize resources = 2 [(gogoproto.customname) = "Resources", (gogoproto.nullable) = false];
}

// Worker is the base definition of a worker group.
message Worker {
  // Annotations is a map of key/value pairs for annotations for all the `Node` objects in this worker pool.
  // +optional
  map<string, string> annotations = 1 [(gogoproto.customname) = "Annotations", (gogoproto.nullable) = false];

  // CABundle is a certificate bundle which will be installed onto every machine of this worker pool.
  // +optional
  optional string caBundle = 2 [(gogoproto.customname) = "CABundle"];

  // CRI contains configurations of CRI support of every machine in the worker pool
  // +optional
  optional CRI cri = 3 [(gogoproto.customname) = "CRI"];

  // Kubernetes contains configuration for Kubernetes components related to this worker pool.
  // +optional
  optional WorkerKubernetes kubernetes = 4 [(gogoproto.customname) = "Kubernetes"];

  // Labels is a map of key/value pairs for labels for all the `Node` objects in this worker pool.
  // +optional
  map<string, string> labels = 5 [(gogoproto.customname) = "Labels", (gogoproto.nullable) = false];

  // Name is the name of the worker group.
  optional string name = 6 [(gogoproto.customname) = "Name", (gogoproto.nullable) = false];

  // Machine contains information about the machine type and image.
  optional Machine machine = 7 [(gogoproto.customname) = "Machine", (gogoproto.nullable) = false];

  // Maximum is the maximum number of VMs to create.
  optional int32 maximum = 8 [(gogoproto.customname) = "Maximum", (gogoproto.nullable) = false];

  // Minimum is the minimum number of VMs to create.
  optional int32 minimum = 9 [(gogoproto.customname) = "Minimum", (gogoproto.nullable) = false];

  // MaxSurge is maximum number of VMs that are created during an update.
  // +optional
  optional k8s.io.apimachinery.pkg.util.intstr.IntOrString maxSurge = 10 [(gogoproto.customname) = "MaxSurge"];

  // MaxUnavailable is the maximum number of VMs that can be unavailable during an update.
  // +optional
  optional k8s.io.apimachinery.pkg.util.intstr.IntOrString maxUnavailable = 11 [(gogoproto.customname) = "MaxUnavailable"];

  // ProviderConfig is the provider-specific configuration for this worker pool.
  // +optional
  optional k8s.io.apimachinery.pkg.runtime.RawExtension providerConfig = 12 [(gogoproto.customname) = "ProviderConfig"];

  // Taints is a list of taints for all the `Node` objects in this worker pool.
  // +optional
  repeated k8s.io.api.core.v1.Taint taints = 13 [(gogoproto.customname) = "Taints", (gogoproto.nullable) = false];

  // Volume contains information about the volume type and size.
  // +optional
  optional Volume volume = 14 [(gogoproto.customname) = "Volume"];

  // DataVolumes contains a list of additional worker volumes.
  // +optional
  repeated DataVolume dataVolumes = 15 [(gogoproto.customname) = "DataVolumes", (gogoproto.nullable) = false];

  // KubeletDataVolumeName contains the name of a dataVolume that should be used for storing kubelet state.
  // +optional
  optional string kubeletDataVolumeName = 16 [(gogoproto.customname) = "KubeletDataVolumeName"];

  // Zones is a list of availability zones that are used to evenly distribute this worker pool. Optional
  // as not every provider may support availability zones.
  // +optional
  repeated string zones = 17 [(gogoproto.customname) = "Zones"];

  // SystemComponents contains configuration for system components related to this worker pool
  // +optional
  optional WorkerSystemComponents systemComponents = 18 [(gogoproto.customname) = "SystemComponents"];

  // MachineControllerManagerSettings contains configurations for different worker-pools. Eg. MachineDrainTimeout, MachineHealthTimeout.
  // +optional
  optional MachineControllerManagerSettings machineControllerManager = 19 [(gogoproto.customname) = "MachineControllerManagerSettings"];
}

// WorkerKubernetes contains configuration for Kubernetes components related to this worker pool.
message WorkerKubernetes {
  // Kubelet contains configuration settings for all kubelets of this worker pool.
  // +optional
  optional KubeletConfig kubelet = 1 [(gogoproto.customname) = "Kubelet"];
}

// WorkerSystemComponents contains configuration for system components related to this worker pool
message WorkerSystemComponents {
  // Allow determines whether the pool should be allowed to host system components or not (defaults to true)
  optional bool allow = 1 [(gogoproto.customname) = "Allow", (gogoproto.nullable) = false];
}

